{% extends 'layout/base_admin.html' %}

{% block title %}Delete Supplier{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto mt-20 bg-white p-8 rounded-lg shadow">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Delete Supplier</h2>
    <p class="text-gray-600 text-center mb-6">
        Are you sure you want to delete <strong>{{ supplier.company_name }}</strong>?
    </p>
    <form method="post" class="flex justify-center gap-4">
        {% csrf_token %}
        <a href="{% url 'crud:suppliers' %}" class="px-4 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300">
            Cancel
        </a>
        <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">
            Confirm Delete
        </button>
    </form>
</div>
{% endblock %}
