{% extends 'layout/base_public.html' %}

{% block title %}Admin Login{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-teal-100 via-teal-500 to-teal-800">
    <div class="bg-white/30 backdrop-blur-lg rounded-xl shadow-2xl p-10 w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-white mb-8">ADMIN LOGIN</h1>
    
        {% if messages %}
        <div class="mb-6 space-y-2">
            {% for message in messages %}
            <div class="p-4 rounded-lg 
                {% if message.tags == 'error' %}bg-red-100/80 text-red-700
                {% elif message.tags == 'success' %}bg-green-100/80 text-green-700
                {% else %}bg-blue-100/80 text-blue-700{% endif %}">{{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
    
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div class="relative">
                <span class="material-icons absolute left-3 top-3 text-teal-600">person</span>
                <input type="text" name="username" required class="w-full pl-10 pr-4 py-2 bg-white/50 border border-teal-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent placeholder-teal-400"placeholder="username">
            </div>
    
            <div class="relative">
                <span class="material-icons absolute left-3 top-3 text-teal-600">lock</span>
                <input type="password" name="password" required class="w-full pl-10 pr-4 py-2 bg-white/50 border border-teal-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent placeholder-teal-400"placeholder="******">
            </div>
            <button type="submit" class="w-full py-2 px-4 bg-teal-600 hover:bg-teal-700 text-white font-semibold rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2 transition-colors">LOGIN</button>
        </form>
    
        <div class="mt-6 text-center">
            <a href="{% url 'crud:landing_page' %}" class="inline-flex items-center text-teal-700 hover:text-teal-800"> <span class="material-icons mr-1">arrow_back</span> Back to Landing Page
            </a>
        </div>
    </div>
</div>
{% endblock %}
